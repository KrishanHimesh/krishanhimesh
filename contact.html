<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Krishan Himesh Abeyrathne</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            // Initialize EmailJS with the Public Key
            emailjs.init("APi_ENA19Ymke5qUI"); // Replace with your EmailJS Public Key
        })();

        function sendEmail(event) {
    event.preventDefault();

    // Collect form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // EmailJS parameters
    const templateParams = {
        from_name: name,
        from_email: email,
        message: message,
    };

    // Send email with EmailJS
    emailjs.send("service_1m0rsbz", "__ejs-test-mail-service__", templateParams)
        .then(function(response) {
            console.log("SUCCESS!", response.status, response.text); // Log success
            alert("Your message was sent successfully!");
            document.getElementById('contactForm').reset();
        }, function(error) {
            console.error("FAILED...", error); // Log detailed error
            alert("There was an error sending your message. Please try again later.");
        });
}

    </script>
</head>
<body>
    <header>
        <h1 class="fade-in">Krishan Himesh Abeyrathne</h1>
        <p class="fade-in">Graduate in Network and Cybersecurity</p>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact Me</a>
        </nav>
    </header>
    <main>
        <form id="contactForm" onsubmit="sendEmail(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Krishan Himesh Abeyrathne</p>
    </footer>
</body>
</html>
